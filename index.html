<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <!-- first container -->
      <div class="first-container">
        <div class="first-container-header">Your Result</div> 
        <div class="circle">
         <h1>69</h1>
         <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="first-container-description">You scored higher than 65% of people that have taken these tests.</p>
      </div>
      <!-- second container -->
      <div class="second-container">
        <div class="second-container-header">Summary</div>
        <div class="tab-container">
          <div class="tab-1 tab">
            <div><i class='fa-solid fa-bolt-lightning'></i> <span>Reaction</span></div>
            <div class="score-container">
              <p class="score">80</p>
              <p class="percentage">/100</p>
            </div>
         </div>
          <div class="tab-2 tab">
            <div><i class='fa-solid fa-brain'></i> <span>Memory</span></div>
            <div class="score-container">
              <p class="score">92</p>
              <p class="percentage">/100</p>
            </div>
          </div>
          <div class="tab-3 tab">
            <div><i class='fa-solid fa-comment'></i> <span>Verbal</span></div>
            <div class="score-container">
              <p class="score">61</p>
              <p class="percentage">/100</p>
            </div>
          </div>
          <div class="tab-4 tab">
            <div><i class='fa-solid fa-eye'></i> <span>Visual</span></div>
            <div class="score-container">
              <p class="score">72</p>
              <p class="percentage">/100</p>
            </div>
          </div>
        </div>
        

        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
